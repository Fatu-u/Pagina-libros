<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product</title>

        <!--Local Styles-->
        <link rel="stylesheet" href="./style/productStyle.css">
        <link rel="stylesheet" href="./style/general.css">

        <!--Local Script-->
        <script type="module" src="./script/productApp.js"></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!--Font Awesome-->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <div class="header">
            <div>
                <img src="./style/images/page_assets/Open_book_nae_02.svg.png" alt="bookStoreIcon">
                <h1>The Book Store</h1>
            </div>
            <nav class="navMenu">
                <a href="./home.html">INICIO</a>
                <a href="./listProducts.html" >PRODUCTOS</a>
                <div class="dot"></div>
            </nav>
        </div>
        <div id="book-body" style="height: 100%;">
            <div id="book-presentator">
                
            </div>
        
            <form class="payment-form" id="payment-form">
                <h3>Comprar este producto</h3>
                <div>
                    <label for="edition-input-id">Edicion: </label>
                    <select name="edition-input" id="edition-input-id">
                        <!-- Para seleccionar multiples utiliza multiple -->
                        <option value="2021-Editon">2021 - Editon</option>
                        <option value="2002-Release">2002 - Release</option>
                        <option value="1949-Original">1949 - Original</option>
                    </select>
                </div>
                <div>
                    <label for="quantity-input-id">Quantity: </label>
                    <input type="number" name="quantity" id="quantity-input-id" step="1" min="1">
                </div>
                <div class="price-info">
                    <label for="quantity-input-id">Price per unit: </label>
                    <p style="color: cornflowerblue;" id="book-price-per-unit"></p>
                </div>
                <button type="submit">Buy this Product</button>
            </form>
        </div>
        <div class="footer">
            <ul>
                <li>Tel: 4362312</li>
                <li>Email: thebookstore@gmail.com</li>
                <li>Cochabamba-Bolivia</li>
            </ul>
            <div>
                <i class="fab fa-facebook-square" style="width: 45px; height: 45px; margin: 10px;"></i>
                <i class="fab fa-instagram" style="width: 45px; height: 45px; margin: 10px;"></i>
                <i class="fab fa-twitter" style="width: 45px; height: 45px; margin: 10px;"></i>
                <i class="fab fa-whatsapp" style="width: 45px; height: 45px; margin: 10px;"></i>
            </div>
            <p>Copyright&copy; 2021, Book Store, LLC</p>
        </div>

            <!-- Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
